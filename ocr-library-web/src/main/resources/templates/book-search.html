<html>



<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>library_web1.0</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lora">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="/assets/fonts/ionicons.min.css">
<link rel="stylesheet" href="/assets/fonts/simple-line-icons.min.css">
<link rel="stylesheet" href="/assets/css/Article-Dual-Column.css">
<link rel="stylesheet" href="/assets/css/Article-List.css">
<link rel="stylesheet" href="/assets/css/Footer-Basic.css">
<link rel="stylesheet" href="/assets/css/Login-screen.css">
<link rel="stylesheet"
	href="/assets/css/Navbar---Logo-Left---Phone-Logo-Left.css">
<link rel="stylesheet" href="/assets/css/Navigation-with-Search.css">
<link rel="stylesheet" href="/assets/css/styles.css">
<link rel="stylesheet" href="/assets/css/Testimonials.css">
</head>

<body>
	<div class="article-dual-column">
		<div th:insert="navbar::navbar"></div>
		<div th:if="${booksSearch.empty}">
			<p class="text-center">Aucun ouvrage n'a été trouvé pour cette
				recherche.</p>
		</div>

		<tr th:each="book: ${booksSearch}">
			<div class="container">
				<div class="row">

					<div class="col-md-10 offset-md-1">
						<div class="intro">
							<h1 class="text-center">
								<td th:text="${book.title}" />
							</h1>
							<p class="text-center">
								<span class="by">par</span> <a href="#"><td
									th:text="${book.author}" /></a><span class="date">&nbsp;édition:
									<td th:text="${book.publishing}" />
								</span>
							</p>
							<div class="text-center">
								<img class="img-fluid" style="text-align: center;"
									th:src="@{${book.imageLink}}" />
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10 col-lg-3 offset-md-1">
						<div class="toc">
							<p>Informations:</p>
							<ul>
								<li><a href="#"><td th:text="${book.title}" /></a></li>
								<li><a href="#">de
										<td th:text="${book.author}" />
								</a></li>
								<li><a href="#">édition:
										<td th:text="${book.publishing}" />
								</a></li>
								<li><a href="#"><td th:text="${book.pageNumber}" />
										pages</a></li>
								<li><a href="#">genre:
										<td th:text="${book.type}" />
								</a></li>
								<li><a href="#"><td th:text="${book.status}" /></a></li>
								<li><a href="#">quantité de disponible:
										<td th:text="${book.quantity}" />
								</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-10 col-lg-7 offset-md-1 offset-lg-0">
						<div class="text">
							<p>
								<br>
							</p>
							<h2>Résumé</h2>
							<p>
								<td th:text="${book.summary}" /><br>
								<br></p>
						</div>
					</div>
				</div>

			</div>
	</div>
	</tr>

	<div th:insert="footer::footer" /></div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
