<html>


<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>library_web1.0</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lora">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="/assets/fonts/ionicons.min.css">
<link rel="stylesheet" href="/assets/fonts/simple-line-icons.min.css">
<link rel="stylesheet" href="/assets/css/Article-Dual-Column.css">
<link rel="stylesheet" href="/assets/css/Article-List.css">
<link rel="stylesheet" href="/assets/css/Footer-Basic.css">
<link rel="stylesheet" href="/assets/css/Login-screen.css">
<link rel="stylesheet"
	href="/assets/css/Navbar---Logo-Left---Phone-Logo-Left.css">
<link rel="stylesheet" href="/assets/css/Navigation-with-Search.css">
<link rel="stylesheet" href="/assets/css/styles.css">
<link rel="stylesheet" href="/assets/css/Testimonials.css">


</head>


<body>
	
	<div th:insert="navbar::navbar"></div>	
	<div class="article-dual-column">
	
		<div class="row" >

			<!-- 			RECHERCHE OUVRAGE -->
			<div class="col"
				style="background: url(/assets/img/library_logo.jpg) center; background-repeat: no-repeat; margin: 12px;">
				<a data-toggle="modal" data-target="#searchBookModal" href="#" style="text-decoration:none; color:black;" >
					<div style="height: 160px;"></div>
					<h4 class="text-center">Bibliothèque</h4>
					<p style="text-align: center;">Rechercher un ouvrage.</p>
					<p style="text-align: center;">
						<i class="icon-arrow-up" style="text-align: center;"></i>
					</p>
				</a>
			</div>

			<div th:fragment="searchBook">

				<!-- The Modal -->
				<div class="modal" id="searchBookModal">
					<div class="modal-dialog">
						<div class="modal-content">
							<form action="/user/book-search" method="get">

								<!-- Modal Header -->
								<div class="modal-header">
									<h4 class="modal-title">Recherche d'ouvrages</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>

								<!-- Modal body -->
								<div class="modal-body">

									<div class="form-group">
										<input type="search" class="form-control"
											placeholder="Inscrivez votre recherche" id="search"
											name="search">
									</div>
								</div>

								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="submit" class="btn btn-primary">Envoyer</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>

			<!-- 			CONSULTER ET GERER LES PRETS -->
			<div class="col"
				style="background: url(/assets/img/loan_logo.jpg) center; background-repeat: no-repeat; margin: 12px;">
				<a th:href="@{/user/loan}" style="text-decoration:none; color:black;">
				<div style="height: 160px;"></div>
				<h4 class="text-center">Mes prêts</h4>
				<p style="text-align: center;">Consulter et gérer ma liste de
					prêts.</p>
				<p style="text-align: center;">
					<i class="icon-arrow-up" style="text-align: center;"></i>
				</p></a>
				
				
			</div>
			<div class="col"
				style="background: url(/assets/img/historique_logo.jpg) center; background-repeat: no-repeat; margin: 12px;">
				<a th:href="@{/user/loan/historical}" style="text-decoration:none; color:black;">
				<div style="height: 160px;"></div>
				<h4 class="text-center">Historique</h4>
				<p style="text-align: center;">Visionner l'historique des prêts.</p>
				<p style="text-align: center;">
					<i class="icon-arrow-up" style="text-align: center;"></i>
				</p></a>
			</div>
		</div>

	

	<div th:insert="footer::footer" ></div>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
