<html>




<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>library_web1.0</title>
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lora">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="/assets/fonts/ionicons.min.css">
<link rel="stylesheet" href="/assets/fonts/simple-line-icons.min.css">
<link rel="stylesheet" href="/assets/css/Article-Dual-Column.css">
<link rel="stylesheet" href="/assets/css/Article-List.css">
<link rel="stylesheet" href="/assets/css/Footer-Basic.css">
<link rel="stylesheet" href="/assets/css/Login-screen.css">
<link rel="stylesheet"
	href="/assets/css/Navbar---Logo-Left---Phone-Logo-Left.css">
<link rel="stylesheet" href="/assets/css/Navigation-with-Search.css">
<link rel="stylesheet" href="/assets/css/styles.css">
<link rel="stylesheet" href="/assets/css/Testimonials.css">
</head>

<body>


	<div class="article-dual-column">

		<div class="row">

			<div class="col"
				style="height: 1080px; background: url(/assets/img/home.jpg) center/cover repeat; width: 989px; filter: brightness(116%);">
				<div></div>
				<div id="login-one" class="login-one" style="height: 737px;">
					<div id="login-one" class="login-one"
						style="text-align: right; opacity: 1; height: 745px;">
						<form class="login-one-form" th:action="@{/login}" method="post"
							style="padding: 0px; height: 251px; background: rgba(255, 255, 255, 0); filter: saturate(92%); box-shadow: 0px 0px rgba(33, 37, 41, 0); width: 346px; text-align: center; margin: 23px;">
							<div class="col" style="height: 340px; margin: -30px;">
								<div class="login-one-ico">
									<i class="fa fa-unlock-alt" id="lockico"></i>
								</div>
								<div class="form-group">
									<div>
										<h3 id="heading">Log in:</h3>
									</div>
									<input class="form-control" type="text" id="input"
										name="user_name" placeholder="Nom d'utilisateur"><input
										class="form-control" type="password" id="input"
										name="password" placeholder="Mot de passe">

									<button class="btn btn-primary" id="button"
										style="background-color: #007ac9;" type="submit">Log
										in</button>

									<p align="center" th:if="${param.error}"
										style="font-size: 20; color: #FF1C19;">
										&nbsp;&nbsp;&nbsp;<strong>Attention!</strong> Nom
										d'utilisateur ou mot de passe incorrect.
									</p>


								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<div th:insert="footer :: footer"></div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
