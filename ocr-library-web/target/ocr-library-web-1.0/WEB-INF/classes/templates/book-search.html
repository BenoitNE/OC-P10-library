<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>navbar</title>
        
        <!-- CSS de Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/navbar_style.css">
        
        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    </head>

    <body>

        <div class="article-dual-column">
            <div th:insert="navbar::navbar"></div>
            <div th:if="${booksSearch.empty}">
                <p class="text-center">Aucun ouvrage n'a été trouvé pour cette
                    recherche.</p>
            </div>
    
            <tr th:each="book: ${booksSearch}">
                <div class="container">
                    <div class="row">
    
                        <div class="col-md-10 offset-md-1">
                            <div class="intro">
                                <h1 class="text-center">
                                    <td th:text="${book.title}" />
                                </h1>
                                <p class="text-center">
                                    <span class="by">par</span> <a href="#"><td
                                        th:text="${book.author}" /></a><span class="date">&nbsp;édition:
                                        <td th:text="${book.publishing}" />
                                    </span>
                                </p>
                                <div class="text-center">
                                    <img class="img-fluid" style="text-align: center;"
                                        th:src="@{${book.imageLink}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-lg-3 offset-md-1">
                            <div class="toc">
                                <p>Informations:</p>
                                <ul>
                                    <li><a href="#"><td th:text="${book.title}" /></a></li>
                                    <li><a href="#">de
                                            <td th:text="${book.author}" />
                                    </a></li>
                                    <li><a href="#">édition:
                                            <td th:text="${book.publishing}" />
                                    </a></li>
                                    <li><a href="#"><td th:text="${book.pageNumber}" />
                                            pages</a></li>
                                    <li><a href="#">genre:
                                            <td th:text="${book.type}" />
                                    </a></li>
                                    <li><a href="#"><td th:text="${book.status}" /></a></li>
                                    <li><a href="#">quantité de disponible:
                                            <td th:text="${book.quantity}" />
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-10 col-lg-7 offset-md-1 offset-lg-0">
                            <div class="text">
                                <p>
                                    <br>
                                </p>
                                <h2>Résumé</h2>
                                <p>
                                    <td th:text="${book.summary}" /><br>
                                    <br></p>
                            </div>
                        </div>
                    </div>
    
                </div>
        </div>

    
        <div th:insert="footer::footer"></div>


    <!-- Script Jquery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Javascript de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    </body>

    </html>
