    <body>

	<div th:insert="navbar::navbar"></div>

	<br>
	<br>
    <div class="container">
	
		<div class="row" >

			<!-- 			RECHERCHE OUVRAGE -->
			<div class="col"
				style="background: url(/img/library_logo.jpg) center; background-repeat: no-repeat; margin: 12px;">
                <a data-toggle="modal" data-target="#searchBookModal" href="#" style="text-decoration:none; color:black;" >
					<div style="height: 160px;"></div>
					<h4 class="text-center">Bibliothèque</h4>
					<p style="text-align: center;">Rechercher un ouvrage.</p>
					<p style="text-align: center;">
						<i class="icon-arrow-up" style="text-align: center;"></i>
					</p>
				</a>
			</div>

			<div th:fragment="searchBook">

				<!-- The Modal -->
				<div class="modal" id="searchBookModal">
					<div class="modal-dialog">
						<div class="modal-content">
							<form action="/user/book-search" method="get">

								<!-- Modal Header -->
								<div class="modal-header">
									<h4 class="modal-title">Recherche d'ouvrages</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>

								<!-- Modal body -->
								<div class="modal-body">

									<div class="form-group">
										<input type="search" class="form-control"
											placeholder="Inscrivez votre recherche" id="search"
											name="search">
									</div>
								</div>

								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="submit" class="btn btn-primary">Envoyer</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>

			<!-- 			CONSULTER ET GERER LES PRETS -->
			<div class="col"
				style="background: url(/img/loan_logo.jpg) center; background-repeat: no-repeat; margin: 12px;">
				<a th:href="@{/user/loan}" style="text-decoration:none; color:black;">
				<div style="height: 160px;"></div>
				<h4 class="text-center">Mes prêts</h4>
				<p style="text-align: center;">Consulter et gérer ma liste de
					prêts.</p>
				<p style="text-align: center;">
					<i class="icon-arrow-up" style="text-align: center;"></i>
				</p></a>
				
				
			</div>
			<div class="col"
				style="background: url(/img/historique_logo.jpg) center; background-repeat: no-repeat; margin: 12px;">
				<a th:href="@{/user/loan/historical}" style="text-decoration:none; color:black;">
				<div style="height: 160px;"></div>
				<h4 class="text-center">Historique</h4>
				<p style="text-align: center;">Visionner l'historique des prêts.</p>
				<p style="text-align: center;">
					<i class="icon-arrow-up" style="text-align: center;"></i>
				</p></a>
			</div>
		</div>

        <div th:insert="footer::footer" ></div>
