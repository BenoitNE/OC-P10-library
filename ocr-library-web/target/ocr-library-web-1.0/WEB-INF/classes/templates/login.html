<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>login</title>
        
        <!-- CSS de Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/login_style.css">
        
        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    </head>

    <body>

        <header class="text-center" id="top" >
           
            <div class="text-intro">
                <div class="preTxt font-italic">CEC-YERRES</div>
                <h1>
                    Médiathèque
                </h1>
                <div class="postTxt">DANIELLE BIANU</div>
            </div>

            <form class="container" th:action="@{/login}" method="post">
                
                <div class="form-group">
                    <input class="form-control" type="text" id="user_name" name="user_name" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Mot de passe">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Se connecter</button>
            
                <div class="information" th:if="${param.error}">
                     <div class="alert alert-danger">
                         <strong>Information:</strong> Nom d'utilisateur ou mot de passe incorrect.
                    </div>
                </div>

            </form>
        
        </header>
   
    </body>

</html>
